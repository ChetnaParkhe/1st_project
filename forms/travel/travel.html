<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Route</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="stop" style="left: 550px; top: 450px;" onclick="showPopup('Stop 4')">Stop 4</div>
    <div class="stop" style="left: 700px; top: 550px;" onclick="showPopup('Stop 5')">Stop 5</div>

</div>

<script src="script.js"></script>

</html>
